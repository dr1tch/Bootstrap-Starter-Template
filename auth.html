<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <div class="container">
       <div class="row">
        <div class="col-md-3"></div>
        <div class="card crd col-md-6">
            <img src="img/maxresdefault.jpg" alt="Devslopes" class="card-img-top">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="emailAdresse">Email:</label>
                        <input type="email" class="form-control" id="emailAdresse" aria-describedby="emailHelp" placeholder="JohnDoe@email.com">
                        <small id="emailHelp" class="form-text text-muted">Of course no one will see it!</small>
                        
                    </div>
                    <div class="dorm-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberId" checked>
                        <label for="rememberId" class="form-check-label" >Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-dark">Log In</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
        </div>
    </div>
      
       
        
         
           
   
   
   
   
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
